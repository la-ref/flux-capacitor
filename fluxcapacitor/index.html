<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flux Capacitor</title>
</head>
<body>
    <div class="container">
        <div class="glass">
            <div class="relay mid"> <div class="fill"></div> </div>
            <div class="relay top right" style="margin-right: -12px;"> <div class="fill"></div> </div>
            <div class="relay top left" style="margin-left: -12px;"> <div class="fill"></div></div>
            <div class="cableattach top left " style="left: 8.4%; top:11.88%"></div>
            <div class="cableattach top right" style="top:11.88%; right: 8.44%;"></div>
            <div class="cableattach mid" style="transform: rotate(97deg); margin-left:14px; margin-bottom:42px; left: 51%;" ></div>
            <div class="cable top left" style="margin-left: -76px; margin-top: 164px;"></div>
            <div class="cable top right" style="right:10.2%; margin-top: 164px;"></div>
            <div class="cable mid" style="transform: rotate(96deg); left:73%; margin-bottom:-5px;"></div>

            <div class="lightband" style="transform: rotate(45deg); right:30%; top:21.6%;">
                <div class="light"></div>
            </div>
            <div class="lightband" style="transform: rotate(-45deg);left:30%; top:21.6%;">
                <div class="light"></div>
            </div>
            <div class="lightband" style="left:50%; top:52%; transform: translate(-50%, 0) rotate(180deg);">
                <div class="light"></div>
            </div>

            <div class="tube" style="transform: rotate(45deg); right:22.8%; top:12.5%;"></div>
            <div class="tube" style="transform: rotate(-45deg);left:22.8%; top:12.5%;"></div>
            <div class="tube" style="left:50%; top:58%; transform: translate(-50%, 0);"></div>

            <div class="fronttube" style="transform: rotate(45deg); right:40.2%; top:39.8%;"></div>
            <div class="fronttube" style="transform: rotate(-45deg);left:40.2%; top:39.8%;"></div>
            <div class="fronttube" style="left:50%; top:52.8%; transform: translate(-50%, 0) rotate(180deg);"></div>

            <div class="bar" style="transform: rotate(45deg); right:30%; top:12.8%;"></div>
            <div class="bar" style="transform: rotate(-45deg);left:30%; top:12.8%;"></div>
            <div class="bar" style="left:50%; top:49%; transform: translate(-50%, 0);"></div>

        </div>
    </div>
</body>
</html>
